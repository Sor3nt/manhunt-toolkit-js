<style>
    /* Reduziere die Abstände und Schriftgrößen in der Dateiliste */
    .compact-list .list-group-item {
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
    }

    .badge {
        color: #fff;
    }

    .template {
        display: none !important;
    }
</style>

<div class="container my-4">
    <div class="row">

        <div class="col-md-6 mb-3">
            <h5>Dateien</h5>
            <ul class="list-group compact-list list-group-flush" data-output="files" style="max-height: 300px; overflow-y: auto;">
                <li class="list-group-item d-flex justify-content-between align-items-center template">
                    <span data-play>play</span>
                    <span data-text="headline">
                        Headline 1 <small class="text-muted">Subtitle 1</small>
                    </span>
                    <span>
                        <span class="badge bg-primary" data-text="size">3,5 MB</span>
                        <span class="badge bg-secondary" data-text="length">03:45</span>
                    </span>
                </li>

            </ul>
        </div>



        <div class="col-md-6 mb-3">
            <h5>Audio-Player</h5>
            <audio controls id="audioPlayer" style="width: 100%;">
                <source src="audio/beispiel.mp3" type="audio/mpeg">
                Ihr Browser unterstützt das Audio-Element nicht.
            </audio>
            <div class="mt-2">
                <button class="btn btn-sm btn-primary me-2" onclick="document.getElementById('audioPlayer').play();">
                    Play
                </button>
                <button class="btn btn-sm btn-secondary" onclick="document.getElementById('audioPlayer').pause();">
                    Stop
                </button>
            </div>
        </div>
    </div>
</div>
